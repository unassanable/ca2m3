<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner v2.8.0</title>
    <link rel="stylesheet" href="jasmine/jasmine-2.8.0/jasmine.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="jasmine/jasmine-2.8.0/jasmine.js"></script>

  <body>
  <div class="app-container">
  <h1>Fruit List Manager with Array Methods</h1>
  <ul id="fruit-list"></ul>
  <input type="text" id="new-fruit" placeholder="Add a fruit" />
  <button onclick="addFruit()">Add Fruit</button>
  <button onclick="removeFruit()">Remove Last Fruit</button>
  <button onclick="sliceFruits()">Show First 3 Fruits (Slice)</button>
  <button onclick="spliceFruits()">Splice Out 2nd Fruit</button>
  <button onclick="mapFruits()">Uppercase Fruits</button>
  <button onclick="filterFruits()">Filter Fruits > 5 Characters</button>
  
</div>
 </body>
 <script src="src/app.js"></script>
